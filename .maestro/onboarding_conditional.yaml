appId: com.mawaqit.androidtv
---
- launchApp

# Wait for app to fully load
- waitForAnimationToEnd

# ===============================
# STEP 0: HANDLE FULLSCREEN DIALOG
# ===============================
# Dismiss the "Viewing full screen" dialog if it appears
- runFlow:
    when:
      visible: "Got it"
    commands:
      - tapOn: "Got it"
      - waitForAnimationToEnd

# ===============================
# STEP 1: LANGUAGE SELECTION
# ===============================
# This step is common for both rooted and normal devices
# Navigate down to English (it's further down the list) only if not already visible
- runFlow:
    when:
      notVisible: "English"
    commands:
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - pressKey: Remote Dpad Down
      - extendedWaitUntil:
          visible: "English"
          timeout: 5000
- pressKey: Enter # Select English
- tapOn: "Next"
- waitForAnimationToEnd

# ===============================
# STEP 2: ORIENTATION SELECTION
# ===============================
# Common step for both flows
- assertVisible: "Landscape"
- tapOn: "Landscape"
- tapOn: "Next"
- waitForAnimationToEnd

# ===============================
# STEP 3: ABOUT MAWAQIT
# ===============================
- tapOn: "Next"
- waitForAnimationToEnd

# ===============================
# STEP 4: MOSQUE SEARCH
# ===============================
# Handle the mosque selection flow
- tapOn: "Yes" # User knows the mosque ID
- tapOn: "Next"
- inputText: "3"
- pressKey: Enter
- tapOn:
    index: 0  # Select first item in list
- waitForAnimationToEnd
- tapOn: "Finish"

# ===============================
# CONDITIONAL MOSQUE MODE STEPS
# ===============================
# These steps only appear if mosque is selected

# Handle screen type selection (mosque mode only)
- runFlow:
    when:
      visible: "Main screen"
    commands:
      - tapOn: "Main screen"
      - waitForAnimationToEnd

# Handle announcement mode selection (mosque mode only)
- runFlow:
    when:
      visible: "Regular mode"
    commands:
      - tapOn: "Regular mode"
      - waitForAnimationToEnd

# Verify onboarding completion
- extendedWaitUntil:
    visible: "السلام عليكم و رحمة الله و بركاته ٫ حللتم أهلا ونزلتم سهلا"
    timeout: 10000
