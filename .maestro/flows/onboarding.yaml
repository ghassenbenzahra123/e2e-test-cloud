appId: com.mawaqit.androidtv
---
# Reusable onboarding flow
# Import with: runFlow: flows/onboarding.yaml

- launchApp

# Wait for app to fully load
- waitForAnimationToEnd

# ===============================
# STEP 0: HANDLE FULLSCREEN DIALOG
# ===============================
- runFlow:
    when:
      visible: "Got it"
    commands:
      - tapOn: "Got it"
      - waitForAnimationToEnd

# ===============================
# STEP 1: LANGUAGE SELECTION
# ===============================
- assertVisible: "English"
- pressKey: Enter
- tapOn: "Next"
- waitForAnimationToEnd

# ===============================
# STEP 2: ORIENTATION SELECTION
# ===============================
- assertVisible: "Landscape"
- tapOn: "Landscape"
- tapOn: "Next"
- waitForAnimationToEnd

# ===============================
# STEP 3: ABOUT MAWAQIT
# ===============================
- tapOn: "Next"
- waitForAnimationToEnd

# ===============================
# STEP 4: MOSQUE SEARCH
# ===============================
- tapOn: "Yes"
- tapOn: "Next"
- inputText: "3"
- pressKey: Enter
- tapOn:
    index: 0
- waitForAnimationToEnd
- tapOn: "Finish"
